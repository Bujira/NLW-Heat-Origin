<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>NLW Heat</title>

</head>

<body>

  <main>

    <!-- Content Container -->
    <div class="container">

      <!-- Avatar -->
      <div class="avatar">
        <span>
          <img src="./images/selo.svg" alt="Selo Rocketseat">
        </span>
        <img id="userAvatar" src="https://source.unsplash.com/random/300x300" alt="Foto pessoal">
      </div>

      <!-- Text Area -->
      <div class="text-area">
        <h1 id="userName">Yuri Correa</h1>
        <a id="userLink" class="github-link" href="https://github.com/" target="_blank">
          <img src="./images/github.svg" alt="Ícone GitHub">
          <span id="userUrlName">name</span>
        </a>
        <p id="userBio">An instructor focused on helping pople start programming for web</p>
      </div>

      <!-- Social Media Icons -->
      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/channel/" target="_blank">
            <img src="./images/youtube.svg" alt="Ícone YouTube">
          </a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/" target="_blank">
            <img src="./images/instagram.svg" alt="Ícone Instagram">
          </a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="./images/facebook.svg" alt="Ícone Facebook">
          </a>
        </li>
        <li class="twitter">
          <a href="https://www.twitter.com/" target="_blank">
            <img src="./images/twitter.svg" alt="Ícone Twitter">
          </a>
        </li>
      </ul>

    </div>

  </main>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
